<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark  bg-dark float-left ">
  <div class="container-fluid">
    <a class="navbar-brand" href="javascript:void(0)">WEB DEVELOPING</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">HTML</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">CSS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">BOOTSTRAP</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-danger" type="button">Search</button>
      </form>
    </div>
  </div>
</nav>

<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators ">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner pt-10">
    <div class="carousel-item active">
      <img src="./assets/images/index10.jpg" alt="Los Angeles" class=" mx-auto d-block" style="width:100%" height="500bh">
    </div>
    <div class="carousel-item">
      <img src="./assets/images/index8.png" alt="Chicago" class="mx-auto d-block" style="width:100%" height="500bh">
    </div>
    <div class="carousel-item">
      <img src="./assets/images/index9.jpg" alt="New York" class="mx-auto d-block" style="width:100%" height="500bh">
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>  
<!-- Button to Open the Modal -->
<div class="d-grid ">
<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#myModal">
  REGISTRATION
</button>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog model-sm">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">STUDENT ID</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        DETAILS..
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom justify-content-center">
<div class="container-fluid" style="justify-content: center;">
    <a class="d-flex" href="#" style="text-decoration: none;"><i style="font-size: 18px" class="fa mt-1">&#xf1a0;</i>&nbsp&nbspDesign and Developed by copyright@laxman2022

</a>
  </div>
</nav>
</body>
</html>
